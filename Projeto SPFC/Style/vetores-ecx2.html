<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos de Viagem</title>
</head>
<body>
    <p>Destino viagem</p>
    <input type="text" id="ipt_destino">
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="primeira()">Primeira viagem</button>
    <button onclick="terceira()">Terceira viagem</button>
    <button onclick="ultima()">Última viagem</button>

    <div id="div_exibir"></div>

    <script>
        const destinos = [];
        

        function adicionar() {
            let destino = document.getElementById("ipt_destino").value;
            destinos.push(destino);
            document.getElementById("ipt_destino").value = "";
        }

        function primeira() {
            div_exibir.innerHTML = destinos.length > 0 ? 
                "Primeira viagem: " + destinos[0] : 
                "Ainda não viajou";
        }

        function terceira() {
            div_exibir.innerHTML = destinos.length >= 3 ? 
                "Terceira viagem: " + destinos[2] : 
                "Ainda não fez a terceira viagem";
        }

        function ultima() {
            div_exibir.innerHTML = destinos.length > 0 ? 
                "Última viagem: " + destinos[destinos.length - 1] : 
                "Ainda não viajou";
        }
    </script>

</body>
</html>
