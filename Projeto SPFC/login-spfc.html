<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./Style/style-login.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <ul class="navbar">
          <h5 class="agora">
            <a href="./index-spfc.html">Início</a>
          </h5>
          <h5>
            <a href="dryflow-index.html#sobrenos">Sobre nós</a>
          </h5>
          <li><img src="./Imgs/spfc-logo.png" /></li>
          <h5>
            <a href="./DryFlow_-_Simulador_Financeiro.html">Quiz</a>
          </h5>
          <h5>
            <a href="#">Login</a>
          </h5>
        </ul>
      </div>
    </div>

    <div class="login">
      <div class="container">
        <div>
          <div class="mens">
            <h1>Ainda não tem um cadastro?</h1>
            <h3>Cadastre-se aqui!</p>
          </div>
          <div class="botaocadastro">
            <a href="./cadastro-spfc.html">Cadastro</a>
          </div>
        </div>

        <div class="nav">
          <p>Email:</p>
          <input
            placeholder="Insira seu email"
            type="text"
            id="ipt_email"
          />
          <p>Senha:</p>
          <input
            placeholder="Insira sua senha"
            type="password"
            id="ipt_senha"
          />
          <div class="nav-botao">
            <button id="botaoLogin" onclick="login()">Login</button>
            <div id="div_mensagem"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <!-- Coluna esquerda -->
        <div class="footer-col">
          
          <p class="sub-info">Rua Haddock Lobo, 595 - SP</p>
        </div>


      
        <div class="footer-col">
          <p>Ligue (11)12345-6789</p>
          <p class="sub-info">
            <a class="email-link" href="email:dryflow@sptech.school"
              >gustavo.doliveira@sptech.school</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <script>
    var tentativas = 3;
    function login() {
      var email = ipt_email.value;
      var senha = ipt_senha.value;

      var mensLogin;

      var tamanhoSenha = senha.length;

      var terminaCom = email.endsWith(".com") || email.endsWith(".com.br");
      var indiceArroba = email.indexOf("@");
      var contemArroba = indiceArroba >= 0;

      if (email == "" || senha == "") {
        mensLogin = "<span><br>Todos os campos devem ser preenchidos!</span>";
      } else if (!terminaCom || !contemArroba) {
        mensLogin =
          "<span><br>O e-mail não é válido. Por favor, insira um e-mail com formato válido <br>(exemplo@sptech.com ou exemplo@sptech.com.br).</span>";
      } else if (tamanhoSenha <= 5) {
        mensLogin = "<span><br>Senha inválida</span>";
      } else if (
        (email == "brandao@sptech.com" && senha == "654321") ||
        (email == "julia@sptech.com" && senha == "654321")
      ) {
        window.location.href = "dashboard.html";
      } else if (
        email !== "julia@sptech.com" &&
        email !== "brandao@sptech.com"
      ) {
        mensLogin =
          "<span><br>Email não cadastrado. Realize o cadastro.</span>";
      } else {
        mensLogin = "<span><br>Senha incorreta.</span>";
        tentativas--;
        mensLogin += `<span><br>Você ainda tem ${tentativas} tentativa(s)</span>`;

        if (tentativas <= 0) {
          mensLogin = "";
          mensLogin += `<span><br>Usuário bloqueado! Por favor, tente mais tarde.</span>`;
          document.getElementById("botaoLogin").disabled = true;
        }
      }

      div_mensagem.innerHTML = `${mensLogin}`;
    }
  </script>
</html>
